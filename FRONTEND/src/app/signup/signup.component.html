  
<html>
    <head>
      <title>Sign up</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
      <div class="row no-gutter">
        <div class="col1 ">
          <div class="leftside">
           <img src="../../assets/outstem_logo_icon.png" class="outreach-icon">
          </div>
        </div>
        
        <div class="col2 d-flex align-items-center  justify-content-center">
          
            <div class="sign-up-content ">
              <div class="row1 title">Sign Up to begin your adventure</div>
              <div class="row1 h-2"> Already a member ? <a href="#">Login instead</a></div>
              <br>  
              <div class="row1">
                <div class="btn google d-flex  align-items-center justify-content-center">
                  <span class="icon"></span>
                  &nbsp;
                  <span class="btn-google-txt">Continue with Google</span>
                </div>
                <br>  
              <div class="row1" >
                <hr class="hr-text" data-content= "or sign up with email">
              </div>
              <br>  

              <div class="row1" [formGroup]="signupForm">
                <label>Email<br><span class="alert" *ngIf="emailValid.length>0"> {{emailValid}} </span></label><br>  
                <input type="text" name="email" id="email" formControlName="email" email><br>
                <br><br>
                <label>Password (min. 8 characters)<br><span class="alert" *ngIf="passwordValid.length>0"> {{passwordValid}} </span></label>
              
                <input type="password" name="password" formControlName="password" id="password"><br>
                <br><br>
                <label>
                <span class="alert" *ngIf="checkValid.length>0">{{checkValid}}</span>
                <label class="d-flex  align-items-center"><input class="form-check-input" type="checkbox" id="terms" formControlName="terms" name="terms"> &nbsp; <span>I agree to <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span></label>
                </label>
                <br><br>
                <div class="btn start  d-flex  align-items-center justify-content-center" (click)="checkFields()">
                    <span class="btn-sing-up">Get Started</span>
                </div>
              </div>
            </div>
           </div>
      </div>
  
      </div>
  </body>
  </html>
